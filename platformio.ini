[platformio]
env_default = remote_debug

[env:remote_debug]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.2
	nrf24/RF24@^1.5.0
build_flags = 
	-DDEBUG
	-DREMOTE

[env:remote_release]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.2
	nrf24/RF24@^1.5.0
build_flags = 
	-DNDEBUG
	-DREMOTE

[env:driver_debug]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.2
	nrf24/RF24@^1.5.0
build_flags = 
	-DDEBUG
	-DDRIVER

[env:driver_release]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.2
	nrf24/RF24@^1.5.0
build_flags = 
	-DNDEBU
	-DDRIVER
